<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="controls">
      <div class="grid">
        <div>
          <button type="button" class="btn btn-primary" id="draw_shapes">Draw Shapes</button>
          <button type="button" class="btn btn-primary" id="start_transition">Start Transition</button>
        </div>
        <div>
          <button type="button" class="btn" id="reset_state">Reset</button>
        </div>
      </div>

      <div class="ranges">
        <div class="range">
          <label>Shape angle</label>
          <input type="range" id="shape_angle" min="-20" max="20" />
        </div>

        <div class="range">
          <label>Transition angle</label>
          <input type="range" id="transition_shape_angle" min="-20" max="20" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
